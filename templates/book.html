{% include 'components/header.html' %}
<!-- Контент с карточками -->
<div class="container mt-4 content">
    <div class="row justify-content-center">

        {% for library in library_li %}
        <!-- Пример карточки книги -->
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%;">
                <img src="{{ library.image.url }}" class="card-img-top" alt="{{ library.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ library.title }}</h5>
                    <p class="card-text">{{ library.data }}</p>
                    <a href="/library_detail/{{ library.id }}/" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Добавьте дополнительные карточки книг здесь -->
    </div>
</div>
